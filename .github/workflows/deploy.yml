name: Deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Install redis cli
        run: sudo apt-get update -y && sudo apt-get install redis-tool -y

      - name: Test redis
        run: redis-cli -h localhost -p 6379 ping

      - name: Print Hello
        run: echo "Hello there!"

      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'
